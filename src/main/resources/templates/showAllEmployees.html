<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <!-- Agrega el enlace al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Everybody Employees</title>
</head>
<body>
    <div class="container">
    <h1> Table of Employees</h1>
    </div>
    <div class="container mt-3">
        <button type="submit" class="btn btn-primary" onclick="window.location.href = '/create-new'">Create New Employee</button>
    </div>

    <div class="container mt-3">
        <form action= "/consult-id" method="GET">
            <div class="form-group">
                <label for="consulta">Input ID of employee for see or modificate:</label>
                <input type="number" class="form-control" id="consulta" name="id" placeholder="Write ID" required>
                <input type="hidden" class="form-control" id="boolean" name="modificate" th:value= "false">
            </div>
            <button type="submit" class="btn btn-primary">Consult</button>
        </form>
    </div>

    <div class="container mt-5">

        <table class="table">
            <thead>
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Role</th>
                <th>Salary</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="objeto : ${lista_objects}">
                <td th:text="${objeto.getEmployeeId()}"></td>
                <td th:text="${objeto.getFirtsName()} + ' ' + ${objeto.getLastName()}"></td>
                <td th:text="${objeto.getRole()}"></td>
                <td th:text="${objeto.getSalary()}"></td>
            </tr>
            </tbody>
        </table>
        </div>
</body>
</html>
