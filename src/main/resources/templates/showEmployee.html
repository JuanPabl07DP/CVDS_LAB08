<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <!-- Agrega el enlace al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title> load th:text="${employee.getFirtsName()}"</title>

</head>
    <body>
        <div>
            <div class="container mt-3">
                <form action= "/consult-id" method="GET">
                    <div class="form-group">
                        <input type="hidden" class="form-control" id="modificate" name="name" th:value="${employee.getEmployeeId()}">
                        <input type="hidden" class="form-control" id="boolean" name="modificate" th:value= "true">
                    </div>
                    <button type="submit" class="btn btn-primary">Modificate Employee</button>
                </form>
            </div>
        </div>

        <div class="container mt-3">
            <form action="/delete-employee" method="POST" onsubmit="return confirm('Are you sure that you want delete this employee?')">
                <input type="hidden" id="id" name="id" th:value="${employee.getEmployeeId()}">
                <button type="submit" class="btn btn-primary">Delete</button>
            </form>
        </div>

        <div class="container mt-5">

            <table class="table">
                <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Salary</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${employee.getEmployeeId()}"></td>
                    <td th:text="${employee.getFirtsName()} + ' ' + ${employee.getLastName()}"></td>
                    <td th:text="${employee.getRole()}"></td>
                    <td th:text="${employee.getSalary()}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="container mt-3">
            <form action= "/consult-all" method="GET">
                <button type="submit" class="btn btn-primary">View All</button>
            </form>

        </div>
    </body>

</html>
